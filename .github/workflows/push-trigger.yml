name: Maven Package upon a push

on:
  release:
    types: [published]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:
    inputs:
      message:
        description: 'Message for manually triggering'
        required: false
        default: 'Triggered for Updates'
        type: string
  push:
    branches:
      - '!release-branch'
      - 'release*'
      - 'injimob*'
      - 'develop'
      - 'master'

jobs:
  build-maven-vc-verifier:
    uses: tw-mosip/kattu/.github/workflows/gradle-build.yml@injimob-2253-gradle-build-workflow
    with:
      SERVICE_LOCATION: vc-verifier/kotlin/vcverifier
      JAVA_VERSION: 17
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_INJI_TEAM }}

